<h1 mat-dialog-title>Suppression article</h1>
<div mat-dialog-content>
    Etes-vous sur de vouloir supprimer cet artice ?
</div>
<div mat-dialog-actions>
    <button 
    mat-button
    [mat-dialog-close] ="false"
    >Annuler</button>
    
    <button 
    mat-button 
    [mat-dialog-close] = "true" 
    cdkFocusInitial
    >Supprimer</button>
</div>
